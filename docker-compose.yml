version: '3.8'

services:
  xander-lab-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xander-lab-frontend
    restart: unless-stopped
    ports:
      - "30001:30001"
    environment:
      - NODE_ENV=production
    networks:
      - xander-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:30001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.xander-lab.description=Xander Lab Frontend Application"
      - "com.xander-lab.version=1.0.0"

networks:
  xander-network:
    driver: bridge
