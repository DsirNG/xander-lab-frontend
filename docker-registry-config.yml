# 阿里云容器镜像服务配置
# 使用方式: 通过环境变量或命令行参数传入

# 阿里云镜像仓库配置
registry:
  # 阿里云容器镜像服务地址（根据你的地域选择）
  # 示例: registry.cn-hangzhou.aliyuncs.com
  # 示例: registry.cn-beijing.aliyuncs.com
  # 示例: registry.cn-shanghai.aliyuncs.com
  url: ${ALIYUN_REGISTRY_URL:-registry.cn-hangzhou.aliyuncs.com}
  
  # 命名空间（你的阿里云容器镜像服务命名空间）
  namespace: ${ALIYUN_REGISTRY_NAMESPACE:-your-namespace}
  
  # 镜像名称
  image_name: xander-lab-frontend
  
  # 默认版本标签
  default_tag: latest

# 部署配置
deployment:
  # 容器名称
  container_name: xander-lab-frontend
  
  # 端口映射
  port: 30001
  
  # 默认环境
  default_environment: production
  
  # 网络名称
  network_name: xander-network

# 认证配置（通过环境变量设置，不在此文件中存储敏感信息）
# 需要设置以下环境变量：
# - ALIYUN_REGISTRY_USERNAME: 阿里云容器镜像服务用户名
# - ALIYUN_REGISTRY_PASSWORD: 阿里云容器镜像服务密码（或访问令牌）

